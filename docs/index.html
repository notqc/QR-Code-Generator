<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="0; url=https://QR-Code-Generator.github.io/docs/index.html"> -->
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form id="qr-form">
            <label for="purpose">Purpose:</label>
            <input type="text" id="purpose" name="purpose" required>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" required>
            <button type="submit">Generate QR Code</button>
        </form>
        <div id="result">
            <img id="qr-image" src="" alt="QR Code" style="display: none;">
            <button id="download-button" style="display: none;">Download QR Code</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
